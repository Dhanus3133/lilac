apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: "lilac-mlflow-network-policy"
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: mlflow
      app.kubernetes.io/instance: {{ .Release.Name }}
  egress:
  - toServices:
    - k8sService:
        serviceName: lilac-postgresql
        namespace: {{ .Release.Namespace }}
  ingress:
  - fromEndpoints:
    - matchLabels:
        "gateway.networking.k8s.io/gateway-name": "lilac-gateway"
    toPorts:
    - ports:
      - port: "5000"
        protocol: TCP