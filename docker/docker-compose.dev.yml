services:
  backend:
    build:
      context: ../
      dockerfile: ./docker/backend/Dockerfile
    command: /usr/local/app/backend
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ../.env
    environment:
      - DATABASE_URL=postgres://postgres:password@db/database
    ports:
      - '8081:8081'
    volumes:
      - ../backend:/usr/local/app:rw
    networks:
      - default
  
  web:
    build:
      context: ../
      dockerfile: ./docker/web/Dockerfile
    command: /usr/local/app/web
    depends_on:
      backend:
    env_file:
      - ../.env
    environment:
      - VITE_LILAC_API_ENDPOINT="http://localhost:8081"
    ports:
      - '8080:8080'
    volumes:
      - ../backend:/usr/local/app:rw
    networks:
      - default
  db:
    image: postgres
    restart: always
    environment:
      PGDATA: /var/lib/postgresql/data
      POSTGRES_USER: lilac-user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: lilac
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    networks:
      - default
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata: {}

networks:
  network: {}